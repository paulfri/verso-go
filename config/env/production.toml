# This file is heavily templatized which breaks syntax highlighting in
# most editors. Don't worry about it.
env = "production"

[server]
host = "localhost"
port = 8080

[database]
conn = "{{.DatabaseConn}}"
migrate = true

[airbrake]
project_id = {{.AirbrakeProjectID}}
project_key = "{{.AirbrakeProjectKey}}"

[worker]
concurrency = 10
redis_url = "{{.RedisURL}}"
