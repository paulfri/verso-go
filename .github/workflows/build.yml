name: Build

env:
  GO_PRIVATE: github.com/versolabs/*

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - run: git config --global url."https://${{ secrets.TOKEN }}:@github.com/".insteadOf "https://github.com"
      - run: go mod download
      - run: go build -v ./...
      - run: go test -v ./...
