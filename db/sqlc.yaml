version: "2"

overrides:
  go:
    rename:
      url: "URL"
      uuid: "UUID"
      rss_guid: "RSSGuid"
      rss_feed: "RSSFeed"
      rss_feed_url: "RSSFeedURL"
      rss_item: "RSSItem"
      rss_item_id: "RSSItemID"
      rss_item_version: "RSSItemVersion"
      rss_subscription: "RSSSubscription"

sql:
  - engine: postgresql
    schema: ./migrate
    queries: ./sql
    gen:
      go:
        emit_json_tags: true
        package: query
        out: query
